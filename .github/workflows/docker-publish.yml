name: Docker Compose Deploy

on:
  push:
    branches: [ "helabenkhalfallah-patch-1" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>-<sha> (github.sha is the commit SHA that triggered the workflow)
  IMAGE_NAME: ${{ github.repository }}/${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose-plugin

      - name: Log into Docker registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images using Docker Compose
        if: github.event_name != 'pull_request'
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml push

      - name: Deploy services using Docker Compose
        if: github.event_name != 'pull_request'
        run: |
          docker compose -f docker-compose.yml pull
          docker compose -f docker-compose.yml up -d
