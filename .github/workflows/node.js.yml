# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
env:
  NEXT_PUBLIC_V6Y_BFB_FRONTEND_AUDITOR_API_PATH: ${DEV_NEXT_PUBLIC_V6Y_BFB_FRONTEND_AUDITOR_API_PATH}
  NEXT_PUBLIC_V6Y_BFB_FRONTEND_AUDITOR_HEALTH_CHECK_PATH: ${DEV_NEXT_PUBLIC_V6Y_BFB_FRONTEND_AUDITOR_HEALTH_CHECK_PATH}
  NEXT_PUBLIC_V6Y_BFB_FRONTEND_AUDITOR_MONITORING_PATH: ${DEV_NEXT_PUBLIC_V6Y_BFB_FRONTEND_AUDITOR_MONITORING_PATH}
  NEXT_PUBLIC_V6Y_BFB_FRONTEND_AUDITOR_PATH: ${DEV_NEXT_PUBLIC_V6Y_BFB_FRONTEND_AUDITOR_PATH}
  NEXT_PUBLIC_V6Y_BFB_API_PATH: ${DEV_NEXT_PUBLIC_V6Y_BFB_API_PATH}
  NEXT_PUBLIC_V6Y_BFB_HEALTH_CHECK_PATH: ${DEV_NEXT_PUBLIC_V6Y_BFB_API_PATH}
  NEXT_PUBLIC_V6Y_BFB_MONITORING_PATH: ${DEV_NEXT_PUBLIC_V6Y_BFB_API_PATH}
  NEXT_PUBLIC_V6Y_GQL_API_PATH: ${DEV_NEXT_PUBLIC_V6Y_GQL_API_PATH}
  NEXT_PUBLIC_V6Y_GQL_HEALTH_CHECK_PATH: ${DEV_NEXT_PUBLIC_V6Y_GQL_API_PATH}
  NEXT_PUBLIC_V6Y_GQL_MONITORING_PATH: ${DEV_NEXT_PUBLIC_V6Y_GQL_API_PATH}
  NEXT_PUBLIC_V6Y_BFF_PATH: ${DEV_NEXT_PUBLIC_V6Y_BFF_PATH}
  NEXT_PUBLIC_V6Y_GQL_API_BASE_PATH: ${DEV_NEXT_PUBLIC_V6Y_GQL_API_BASE_PATH}
  NEXT_PUBLIC_NEXTAUTH_URL: ${DEV_NEXT_PUBLIC_NEXTAUTH_URL}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i -g pnpm@9.1.3
      - run: pnpm i
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm test
