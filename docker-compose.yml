    command: pnpm run start:frontend:bo
    ports:
      - "${V6Y_FRONTEND_BO_PORT}:4007"
    image: ghcr.io/${REGISTRY_OWNER}/v6y-frontend-bo:latest
    environment:
      - NEXT_PUBLIC_V6Y_BFF_PATH=${NEXT_PUBLIC_V6Y_BFF_PATH}
