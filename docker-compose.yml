version: '3'

services:
  v6y-bff:
    extends:
      file: docker-compose.base.yml
      service: v6y-service-base
    command: pnpm run start:bff
    ports:
      - "4001:4001"
    image: ghcr.io/<registry-owner>/v6y-bff:latest
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

